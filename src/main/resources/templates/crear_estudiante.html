<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listado de estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Registro de estudiantes</a>
    <!--Navbar link -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/estudiantes}">Control de estudiantes</a> </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Registro de estudiante</h1>
            <div class="card-body">
                <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
                    <div class="form-grow">
                        <label>Nombre: </label>
                        <input type="text" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese Nombre" required>
                    </div>
                    <div class="form-grow">
                        <label>Apelldio: </label>
                        <input type="text" name="apellido" th:field="*{apellido}" class="form-control" placeholder="Ingrese Apellido" required>
                    </div>
                    <div class="form-grow">
                        <label>Email: </label>
                        <input type="email" name="Email" th:field="*{email}" class="form-control" placeholder="Ingrese Email" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
